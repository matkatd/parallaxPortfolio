<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>David Thompson</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="#" alt="Cool logo or something..." />
      <h1>David Thompson</h1>
    </nav>
    <main>
      <div class="sun">
        <img src="./img/sun.svg" alt="a yellow circle representing the sun" />
      </div>
      <section class="changing-sky">
        <div class="rellax sky sky-1" data-rellax-speed="-2">
          <img src="./img/sky1.svg" alt="colorful sky" />
        </div>
        <div class="rellax sky sky-2" data-rellax-speed="1">
          <img src="./img/sky2.svg" alt="colorful sky" />
        </div>
        <div class="rellax sky sky-3" data-rellax-speed="2">
          <img src="./img/sky3.svg" alt="colorful sky" />
        </div>
        <div class="rellax sky sky-4" data-rellax-speed="4">
          <img src="./img/sky4.svg" alt="colorful sky" />
        </div>
        <div class="rellax sky sky-5" data-rellax-speed="5">
          <img src="./img/sky5.svg" alt="colorful sky" />
        </div>
      </section>
      <section class="mtn-forest">
        <div class="rellax tetons" data-rellax-speed="4">
          <img
            src="./img/tetons.png"
            alt="Illustration of the teton mountains"
          />
        </div>
        <div class="rellax forest-1" data-rellax-speed="5">
          <img src="./img/trees.webp" alt="Pine Trees" />
        </div>
        <div class="rellax forest-2" data-rellax-speed="6">
          <img src="./img/trees.webp" alt="Pine Trees" />
        </div>
      </section>
      <section class="bio">
        <div class="transparent-rect">
          <p>Hi my name is David!</p>
          <p>
            Lorem ipsum dolor et al tu velencia nolor tolentos es plantanos cien
            per cientos excaliber regalios wingardium crucio blah blah blahâ€¦
          </p>
          <img src="#" alt="A picture of the developer, David" />
        </div>
      </section>
      <section class="river-grass">
        <div class="grass">
          <img src="./img/greenGradient.webp" alt="a green gradient" />
        </div>
        <div class="rellax river" data-rellax-speed="1">
          <img src="./img/river.svg" alt="A blue river" />
        </div>
      </section>
      <section class="bio"></section>
      <section class="projects"></section>
      <div class="sunset">
        <img src="./img/sunsetGradient.webp" alt="A gradient Sunset" />
      </div>
      <section class="arches">
        <div class="rellax moab la-sal" data-rellax-speed="1">
          <img src="./img/laSalMtn.svg" alt="the la sal mountains" />
        </div>
        <div class="rellax moab arch-back" data-rellax-speed="2">
          <img src="./img/archBack.svg" alt="desert" />
        </div>
        <div class="moab arch">
          <img src="./img/delicateArch.svg" alt="the delicate arch" />
        </div>
        <div class="moab arch-front">
          <img src="./img/archFront.svg" alt="desert" />
        </div>
      </section>
      <section class="zion">
        <div class="temple">
          <img
            src="./img/westTemple.svg"
            alt="The West Temple in Zion National Park"
          />
        </div>
      </section>
    </main>
  </body>
  <footer>
    <p>&copy;2022</p>
    <script src="./src/rellax.min.js"></script>
    <script src="./src/main.js"></script>
  </footer>
</html>
